<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card rounded-3 shadow">
            <div class="card-body p-5">
              <div class="mb-4">
                <h2 class="title_style mb-2 text-center">User Management System</h2>
                <h3 class="sub_title_style mb-2 mt-4 text-center">Sign In</h3>
                <p class="text-center">Enter your credentials to access your account</p>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-4">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX"
                  formControlName="email" class="form-control" placeholder="Enter your email" required />

                  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                    <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</small>
                    <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</small>
                  </div>
                </div>
                <div class="form-group mb-4">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX"
                  formControlName="password"  class="form-control" placeholder="Enter your password" required />

                  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                    <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
                    <small *ngIf="loginForm.get('password')?.errors?.['minLength']">Password must be at least 6 characters</small>
                  </div>
                </div>
                <div class=" col-12 d-flex justify-content-center">
                  <button mat-button class="sign-in-button text-white w-100">SIGN IN</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
